<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
	<title>Rock/Paper/Scissors Game</title>
  </head>
  <body>

	<div class="wrapper">
		<div class="scoreboard">
			<div class="title">
				<img src="assets/title.png" alt="">
			</div>
			<div class="score">
				<p>SCORE</p>
				<h1 id = "scoreHeader">0</h1>
			</div>
		</div>

		<div class="hands">
			<div class="hand paper"><img src="assets/Paper.png" onclick="pickUserHand('paper')"></div>
			<div class="hand scissors"><img src="assets/Scissors.png" onclick="pickUserHand('scissors')"></div>
			<div class="hand rock"><img src="assets/Rock.png" onclick="pickUserHand('rock')"></div>
		</div>

		<div class="contest">
			<div class="userhand">
				<h1>YOU PICKED</h1>
				<div class="handImageContainer">
					<img id ="userPickedImage"src="assets/Paper.png" alt="" srcset="">
				</div>
			</div>

			<div class="referee">
				<h1 class="decision">YOU WIN</h1>
				<div class="newGame">PLAY AGAIN</div>
			</div>

			<div class="computerhand">
				<h1>COMPUTER PICKED</h1>
				<div class="handImageContainer">
					<img id="computerPickedImage" src="assets/Paper.png" alt="" srcset="">	
				</div>
			</div>
		</div>

	</div>

  </body>
  <script src="index.js"></script>
</html>
